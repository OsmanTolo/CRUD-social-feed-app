<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome kit code -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Social Feed | CRUD App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <form id="new-post" class="greeting card">
          <img
            src="assets/image-jonathan.jpg"
            alt="Image of the user"
            class="profile-pic"
          />
          <input
            type="text"
            id="new-post-input"
            class="post-field"
            placeholder="What's on your mind?"
          />
          <input type="submit" id="new-post-submit" value="Post" />
        </form>
      </header>

      <h3>Your Posts</h3>

      <div id="posts">
        <section class="post-feed card">
          <div class="post-list">
            <div class="post-details">
              <img
                src="assets/image-jonathan.jpg"
                alt="Image of the user"
                class="profile-pic"
              />
              <div class="post-time-details">
                <h4>John Doe</h4>
                <span class="time-posted">18:00 hr</span>
                <span class="date-posted">Yesterday</span>
              </div>
            </div>
            <div class="post-content">
              <input
                type="text"
                class="post-text"
                value="All my post content goes here..."
                readonly
              />
            </div>
            <div class="post-actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
